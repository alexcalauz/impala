            <a target="_blank" href="tel:+40770579194" class="contact-bar__link">(+40) 770 579 194</a>

          <span class="contact-bar__item  animation-trigger-on-hover">
            <span class="contact-bar__item-icon">
              <em class="u-color-positive  icon-google  animation-on-hover  u-font-size-s  u-vertical-align-top"></em>
            </span>
